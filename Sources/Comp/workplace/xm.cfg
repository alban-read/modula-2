%-----------------------------------------------------
%     This is the configuration file for XDS-C
%              (Windows Edition)
%-----------------------------------------------------
%
% The CC equation selects the target C compiler.
%
% Value   Compiler
% ------------------------
% Borland Borland C++Builder
% MSVC    Microsoft Visual C++
% Watcom  Watcom C/C++
%-----------------------------------------------------

-cc = MSVC

%-----------------------------------------------------
% Target program RunTime checks setup
%-----------------------------------------------------
-checkindex+
-checknil+
-checkdindex+
-checktype+
-checkrange+
-checkset+
-checkdiv+
-checkproc+
-assert+
-ioverflow+
-coverflow+
-foverflow+

%-----------------------------------------------------
% Language extensions 
%-----------------------------------------------------
-m2extensions-
-m2addtypes-
-o2extensions-
-o2isopragma+
-o2numext-


%-----------------------------------------------------
% Additional #include path
%-----------------------------------------------------
-include:=

%-----------------------------------------------------
% Target program generation setup options
%-----------------------------------------------------
-alignment=1

-comment-
-cstdlib-
-longname+
-gcauto+
-m2base16-
-noheader-

-genkrc-
-genctypes+
-gencpp-

-genproclass-

-gui:-
-exename:=
-genlib:-
-libname:=

!if not defined gendll then
  -gendll:-
!end

%-----------------------------------------------------
% Debug options 
%-----------------------------------------------------
-gendebug-
-lineno-

%--------------------------------------------------------------------------
% Memory usage setup 
%--------------------------------------------------------------------------

% -- Target program memory usage setup 
-heaplimit   = 4000000
-gcthreshold = 2000000
-stacklimit  = 100000

% -- Compiler memory usage setup 
-compilerheap  = 120000000
-compilerthres =  40000000

%-----------------------------------------------------
% Various filename extensions setup.
%-----------------------------------------------------

% -- Source files extensions
-oberon = ob2
-mod    = mod
-def    = def

% -- Output files extensions
-code   = c
-header = h
-mkfext = mkf
-sym    = sym
-objext = obj
-asmext = asm
-exeext := exe
-dllext := dll
-libext := lib

%-----------------------------------------------------
% Project Subsystem setup
%-----------------------------------------------------
-makefile+
-mkfname=tmp
-mkfext=mkf
-template=xm.tem

%-----------------------------------------------------
% XDS installation location setup
%-----------------------------------------------------
!if not defined xdsdir then
  -xdsdir := $!\..
  !if xdsdir="" then
    !message "*** XDSDIR is not set! ***"
    %
    % Set the environment variable XDSDIR to XDS installation directory or
    % specify XDS installation directory here, e.g. C:\XDS
    %
  !end
!end

%-----------------------------------------------------
% HARD-SET OPTIONS 
% do not change the following lines to guarantee proper  
% functioning of compiler !!!
%-----------------------------------------------------
-backend = C

%-----------------------------------------------------
% Errors limit and appearance setup
%-----------------------------------------------------
-decor      = rht
-errlim     = 16
-errfmt     = \
"\n* [%s",file;\
" %d",line;\
".%02d",column;\
" %.1s",mode;\
"%03d]\n",errno;\
"* %s\n",errmsg
