%
% Native XDS configuration file
%
%+testcoverage

-backend  = X86

-code     = c
-header   = h
-sym      = sym
-oberon   = ob2
-mod      = mod
-def      = def

-objext   = obj
-libext  := lib
-exeext  := exe
-asmext   = asm

-dllext  := dll
-expext  := edf

-xdsdir  := 

-errlim   = 16

-errfmt   = \
"\n* [%s",file;\
" %d",line;\
".%02d",column;\
" %.1s",mode;\
"%03d]\n",errno;\
"* %s\n",errmsg

-heaplimit   =  30000000
-gcthreshold =  25000000
-stacklimit  =  50000000

-compilerheap  = 320000000
-compilerthres = 120000000

-decor    = rhtp


-gendebug+
-lineno+
-genhistory+

-checkindex+
-checknil+
-checkdindex+
-checktype+
-checkrange+
-checkset+
-checkdiv+
-checkproc+
-assert+
-ioverflow+
-coverflow+

-alignment = 4
-longname+
-gcauto+

-m2extensions-
-m2addtypes-
-o2extensions-
-o2isopragma+
-o2numext-

-template = xc.tem
-mkfname  = tmp
-mkfext   = lnk
-makefile+

% Template defaults

-multithread:-
-gui:-
-exename :=
-genlib:-
-libname := default
-linker := xds

-dbgfmt = hll
-xdebug-
-doreorder-
-changesym+
